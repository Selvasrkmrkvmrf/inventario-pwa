<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario PWA</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Inventario - Almacén</h1>
  <div class="menu">
    <button onclick="mostrarSeccion('inventario')">Inventario</button>
    <button onclick="mostrarSeccion('entrada')">Entrada</button>
    <button onclick="mostrarSeccion('salida')">Salida</button>
    <button onclick="mostrarSeccion('registro')">Registro</button>
  </div>

  <!-- Inventario -->
  <div id="inventario" class="seccion" style="display: none;">
    <h2>Inventario</h2>
    <button onclick="mostrarFormularioAgregar()">Agregar Manual</button>
    <input type="file" id="importarExcel" accept=".xlsx, .xls" onchange="importarExcel(event)">
    <table id="tablaInventario">
      <thead>
        <tr>
          <th>Código</th>
          <th>Nombre</th>
          <th>Cantidad</th>
          <th>Medida</th>
          <th>Ubicación</th>
          <th>Imagen</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="formularioAgregar" style="display: none;">
      <h3>Nuevo producto</h3>
      <input id="codigo" placeholder="Código"><br>
      <input id="nombre" placeholder="Nombre"><br>
      <input id="cantidad" type="number" placeholder="Cantidad"><br>
      <input id="medida" placeholder="Medida"><br>
      <input id="ubicacion" placeholder="Ubicación (ej. A1)"><br>
      <input id="imagen" placeholder="URL de imagen"><br>
      <button onclick="agregarProducto()">Guardar</button>
    </div>
  </div>

  <!-- Entrada -->
  <div id="entrada" class="seccion" style="display: none;">
    <h2>Entrada</h2>
    <!-- A futuro -->
  </div>

  <!-- Salida -->
  <div id="salida" class="seccion" style="display: none;">
    <h2>Salida</h2>
    <!-- A futuro -->
  </div>

  <!-- Registro -->
  <div id="registro" class="seccion" style="display: none;">
    <h2>Registro</h2>
    <!-- A futuro -->
  </div>

  <script src="app.js"></script>
</body>
</html>
